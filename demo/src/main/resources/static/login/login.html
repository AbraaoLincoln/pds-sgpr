<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPR-Login</title>
    <link rel="stylesheet" href="./css/loginStyle.css">
    <script src="./js/main.js"></script>

</head>
<body>
    <div class="backForms">
        <h2>SGPR</h2>
        <form id="form-login">
            <input id="username" name="username" type="text" placeholder="nome de usuario">
            <input name="password" type="password" placeholder="senha">
            <a id="logar" href="http://localhost:8080/admin/" class="btnLogin">Entrar</a>
        </form>
        <button type="button" class="btnLogin btnJoin">Criar Conta</button>
    </div>
</body>
<script>
$("form-login").submit(function(event){
	event.preventDefault();
	window.location.replace = "http://localhost:8080/admin/";
	console.log("submit");
});
$("#logar").click(function(){
    window.location.replace = "http://localhost:8080/admin/";

</script>
</html>
